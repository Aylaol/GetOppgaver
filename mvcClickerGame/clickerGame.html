<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            font-size:300%;
            user-select:none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheat = 0;

        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function juks() {
            points *= 10;
            pointsPerClick *= 10;
            cheat++;
            updateView();
        }

        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? '😀' : '😁';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kjøp oppgradering (10 poeng)</button>
                <button onclick="juks()">Jukseknapp</button>
                <p>${(cheat > 0) ? "du har jukset" : ""}</p>
            `;
        }
    </script>

</body>
</html>

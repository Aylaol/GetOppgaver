<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="onChange.css"/>
    <title></title>
</head>
<body>
    <div class="style">
        <p ondblclick="myFunction()">double-click</p>
        <p id="woh"></p>
    </div>
   
    <div class="style" oncontextmenu="myFunction1()"> <p>Contextmenu</p></div>
   
    <div class="style">
    <input type="text" onkeydown="myFunction2()"/>
    </div>

    <script>
        function myFunction() {
            document.getElementById("woh").innerHTML = "Hello";
        }

        function myFunction1() {
            alert("You opened the contextmenu!");
        }

        function myFunction2() {
            alert("wooooooooooooooh");
        }

    </script>
</body>
</html>
